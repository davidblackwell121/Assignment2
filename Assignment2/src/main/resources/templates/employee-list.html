<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- Declares Thymeleaf namespace -->
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <!-- CSS styling to give employee list a border and cleaner look -->
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Employee List</h2>

    <!-- Table containing the list of employees currently in the database -->
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Designation</th>
            <th>Salary</th>
            <th>Employment Type</th>
            <th>Departments</th>
        </tr>
        <!-- Displays information of each employee based on what was provided in the registration form -->
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.designation}"></td>
            <td th:text="${employee.salary}"></td>
            <td th:text="${employee.employmentType ? 'Full-Time' : 'Part-Time'}"></td>
            <td>
                <span th:each="dept : ${employee.departments}" th:text="${dept} + ' '"></span>
            </td>
        </tr>
    </table>
    <br>
    <a th:href="@{/employees/register}">Register New Employee</a> <!-- Link to go back to the registration form -->
</body>
</html>
